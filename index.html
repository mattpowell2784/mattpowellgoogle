<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <header class="header">
      <div class="header__logo-box"></div>
    </header>

    <form class="search__form">
      <input
        type="text"
        placeholder="Type first line of your address and town"
        autocomplete="on"
        class="search__input"
      />
      <button type="submit" value="Search" class="btn search__button">
        Search
      </button>
    </form>

    <div class="img_container">
      <div class="row"></div>
    </div>
  </body>
</html>
